<div class="play-trivia-view col-md-6 col-md-offset-3 well">
  <h3>Waiting to Start Game {{code}}</h3>
  <div>{{userScores}}</div>
  <div ng-repeat="(key, value) in userScores">{{key}} has joined.</div>
  <a class="play-trivia-btn btn btn-info btn-lg"
    ng-click="initiateGame()"
    ng-show={{initiatedGame}}>Start Game</a>
</div>
